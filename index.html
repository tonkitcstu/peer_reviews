<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Review Form</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        .hidden {
            display: none !important;
        }
        
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loading-text {
            color: #333;
            font-family: 'Roboto', sans-serif;
            font-size: 18px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loadingContainer" class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading peer review form...</div>
    </div>

    <div id="mainContainer" class="container hidden">
        <h1 id="mainTitle">Peer Review Form</h1>
        <div class="subtitle">CS332/CS232 INTRODUCTION TO CLOUD COMPUTING TECHNOLOGY</div>
        
        <div class="reviewer-section">

        </div>

        <div id="reviewForms" class="review-forms">
            <!-- Review forms will be generated here -->
        </div>

        <button id="submitReviews" class="submit-btn">Submit Reviews</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
